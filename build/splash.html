<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Vikas Milk Center Pro</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    
    .splash-container {
      text-align: center;
      color: white;
      animation: fadeIn 1s ease-in;
    }
    
    .logo {
      width: 120px;
      height: 120px;
      margin: 0 auto 20px;
      background: white;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
      animation: bounce 2s infinite;
    }
    
    h1 {
      font-size: 32px;
      margin: 20px 0 10px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 18px;
      opacity: 0.9;
      margin-bottom: 30px;
    }
    
    .loading {
      width: 200px;
      height: 4px;
      background: rgba(255,255,255,0.3);
      border-radius: 2px;
      margin: 20px auto;
      overflow: hidden;
    }
    
    .loading-bar {
      width: 0%;
      height: 100%;
      background: white;
      border-radius: 2px;
      animation: loading 3s ease-in-out infinite;
    }
    
    .version {
      position: absolute;
      bottom: 20px;
      right: 20px;
      font-size: 12px;
      opacity: 0.7;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
    
    @keyframes loading {
      0% { width: 0%; }
      50% { width: 70%; }
      100% { width: 100%; }
    }
  </style>
</head>
<body>
  <div class="splash-container">
    <div class="logo">ðŸ¥›</div>
    <h1>Vikas Milk Center Pro</h1>
    <div class="subtitle">Complete Milk Distribution Management System</div>
    <div class="loading">
      <div class="loading-bar"></div>
    </div>
    <p>Loading your business data...</p>
  </div>
  <div class="version">v1.0.0</div>
  
  <script>
    // Auto-close splash after 3 seconds
    setTimeout(() => {
      if (window.electronAPI) {
        window.electronAPI.closeSplash();
      }
    }, 3000);
  </script>
</body>
</html>
